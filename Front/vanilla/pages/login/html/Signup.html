<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRUNYOU</title>
    <link rel="shortcut icon" href="image/title_icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/Signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="user-config">
            <h1>회원정보 입력</h1>
        </div>
        <div class="config-container">
            <div class="config-input">
                <input type="text" placeholder="이름">
            </div>
            <div class="config-input">
                <input type="text" placeholder="닉네임">
                <button>중복확인</button>
            </div>
            <div class="config-input">
                <input type="email" placeholder="아이디(이메일)">
                <button>중복확인</button>
            </div>
            <div class="config-input">
                <input type="password" placeholder="비밀번호(8~16자까지 영문 대소문자/숫자/특수문자 사용)">
            </div>
            <div class="config-input">
                <input type="password" placeholder="비밀번호 확인">
            </div>
            <div class="config-input">
                <input type="text" placeholder="우편찾기">
                <button>주소검색</button>
            </div>
            <div class="config-input">
                <div class="address-input">
                    <input type="text" placeholder="주소">
                </div>
                <div class="address-input2">
                    <input type="text" placeholder="나머지주소">
                </div>
            </div>
            <div class="config-input">
                <input type="text" placeholder="휴대전화">
            </div>
        </div>
    </div>
</body>
</html>
