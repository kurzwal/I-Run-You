<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>I RUN YOU</title>
</head>

<body style="margin:0;">
    <div id="map" style="width:100vw;height:100vh;"></div>

    <script
        src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=0f55a6fde42a70af5d2ba0dee102a019&libraries=services"></script>
    <script>

        var infowindow = new kakao.maps.InfoWindow({ zIndex: 1 });

        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(35.4453296, 126.4529936), // 지도의 중심좌표
                level: 4, // 지도의 확대 레벨
                mapTypeId: kakao.maps.MapTypeId.ROADMAP // 지도종류
            };

        // 지도를 생성한다 
        var map = new kakao.maps.Map(mapContainer, mapOption);
        
    </script>
</body>

</html>
